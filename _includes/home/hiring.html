<div class="container">
    <div class="section-header">
        <h2 class="header">We're Hiring</h2>
    </div>
    <div class="content-section clearfix">
        <ul class="clearfix">
            {% for hiring in site.data.hiring %}
            {% if hiring.isPositionOpen == true %}
            <li class="position-list">
                <a href="#" class="position-link">{{ hiring.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
